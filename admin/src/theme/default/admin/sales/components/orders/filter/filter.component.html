<form (ngSubmit)="onSubmit()" [formGroup]="salesOrder" class="">
    <div class="form-group">
        <label for="keyboard"> OrderId </label>
        <input type="text" class="form-control" id="keyboard" aria-describedby="emailHelp" formControlName="orderId" placeholder="OrderId">
    </div>
    <div class="form-group">
        <label for="sku">Customer Name</label>
        <input type="text" class="form-control" formControlName="name" id="sku" placeholder="Customer Name">
    </div>

    <div class="text-right filter-btns">
        <a style="cursor: pointer" (click)="reset()">Reset</a>
        <button type="submit" class="btn">Apply Filters</button>
    </div>
</form>
